<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini XML Prompt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 font-sans">
    <div class="max-w-2xl mx-auto space-y-6">
        <header class="text-center py-4">
            <h1 class="text-2xl font-bold text-blue-400">XML Prompt Architect</h1>
            <p class="text-gray-400 text-sm">Generate structured context for Gemini</p>
        </header>

        <div class="bg-gray-800 p-6 rounded-xl shadow-lg space-y-4">
            <div>
                <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">Role / Instruction</label>
                <input id="role" type="text" placeholder="e.g., World-class Application Engineer" class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">Context</label>
                <textarea id="context" rows="3" placeholder="Paste data or background info..." class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            </div>

            <div>
                <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">Task</label>
                <input id="task" type="text" placeholder="One-sentence goal..." class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">Constraints (One per line)</label>
                <textarea id="constraints" rows="3" placeholder="- Format: XML&#10;- Tone: Professional" class="w-full bg-gray-700 border border-gray-600 rounded p-2 focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            </div>

            <button onclick="generateXML()" class="w-full bg-blue-600 hover:bg-blue-500 transition-colors font-bold py-3 rounded-lg shadow-md">
                Generate & Copy XML
            </button>
        </div>

        <div id="outputContainer" class="hidden animate-pulse">
            <label class="block text-xs font-semibold uppercase text-gray-500 mb-1">Live Output (Auto-Copied)</label>
            <pre id="output" class="bg-black p-4 rounded border border-gray-700 text-green-400 text-xs overflow-x-auto whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script>
        function generateXML() {
            const role = document.getElementById('role').value;
            const context = document.getElementById('context').value;
            const task = document.getElementById('task').value;
            const constraints = document.getElementById('constraints').value;

            const xmlResult = `<system_instruction>
You are a ${role}. You answer with precision and avoid fluff.
</system_instruction>
<context>
${context}
</context>
<task>
${task}
</task>
<constraints>
${constraints.split('\n').filter(c => c.trim() !== '').map(c => c.startsWith('-') ? c : `- ${c}`).join('\n')}
</constraints>
<bridge>
Based on the context provided above, execute the task.
</bridge>`;

            const outputElem = document.getElementById('output');
            const container = document.getElementById('outputContainer');
            
            outputElem.textContent = xmlResult;
            container.classList.remove('hidden');

            // Copy to clipboard
            navigator.clipboard.writeText(xmlResult).then(() => {
                const btn = document.querySelector('button');
                const originalText = btn.innerText;
                btn.innerText = "COPIED TO CLIPBOARD!";
                btn.classList.replace('bg-blue-600', 'bg-green-600');
                
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.replace('bg-green-600', 'bg-blue-600');
                }, 2000);
            });
        }
    </script>
</body>
</html>
